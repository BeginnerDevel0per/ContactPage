<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iletişim Formu</title>
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <div class="page">

        <div class="container">
            <div>
                <h1>İletişim Formu</h3>
                <hr>
                <form>
                    <div class="Input-Group">
                        <label for="NameAndSurname">Ad Soyad</label>
                        <input id="NameAndSurname" type="text" placeholder="Ad Soyad">   
                    </div>
                    <div class="Input-Group">
                         <label for="Email">Email</label>
                        <input id="Email" type="email" placeholder="Email Adresiniz">
                    </div>
                    <div class="Input-Group">
                        <label for="PhoneNumber">Telefon No</label>
                       <input id="PhoneNumber" type="number" placeholder="Telefon Numaranız">
                   </div>
                    <div class="Input-Group">
                        <label for="Message">Mesaj</label>
                        <textarea id="Message" rows="13" placeholder="Mesajını buraya yazabilirsin..."></textarea>
                    </div>
                    <button  class="SubmitButton" type="submit">Gönder</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
